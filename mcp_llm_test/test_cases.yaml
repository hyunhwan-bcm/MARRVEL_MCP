# Test cases categorized based on MARRVEL-MCP tool domains
# Categories derived from: bioRxiv 2025.11.26.690887v1
# - Gene and Variant Utilities: Tools for gene/variant identification and format conversion
# - Variant Prioritization: Tools accessing pathogenicity databases (dbNSFP, ClinVar, gnomAD, etc.)
# - Gene-Phenotype Databases: Resources linking genes to clinical phenotypes (OMIM, HPO, Geno2MP)
# - Expression Databases: Gene expression data (GTEx, ortholog expression)
# - Ortholog Data: Comparative genomic information from model organisms (DIOPT)
# - Literature: Scientific publication databases (PubMed, PMC)
# - Protein Interactions: Protein-protein interaction networks (STRING)

