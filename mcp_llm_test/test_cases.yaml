# Test cases categorized based on MARRVEL-MCP tool domains
# Categories derived from: bioRxiv 2025.11.26.690887v1
# - Gene and Variant Utilities: Tools for gene/variant identification and format conversion
# - Variant Prioritization: Tools accessing pathogenicity databases (dbNSFP, ClinVar, gnomAD, etc.)
# - Gene-Phenotype Databases: Resources linking genes to clinical phenotypes (OMIM, HPO, Geno2MP)
# - Expression Databases: Gene expression data (GTEx, ortholog expression)
# - Ortholog Data: Comparative genomic information from model organisms (DIOPT)
# - Literature: Scientific publication databases (PubMed, PMC)
# - Protein Interactions: Protein-protein interaction networks (STRING)

- case:
    name: "Gene for NM_001045477.4:c.187C>T"
    category: "Gene and Variant Utilities"
    input: "What gene is primarily associated with the variant NM_001045477.4:c.187C>T?"
    expected: "The genes associated includes NUTM2G."

- case:
    name: "Protein change for NM_001045477.4:c.187C>T"
    category: "Gene and Variant Utilities"
    input: "What is the protein change resulting from NM_001045477.4:c.187C>T?"
    expected: "The protein change is p.P63S."

- case:
    name: "NUTM2G OMIM entries"
    category: "Gene-Phenotype Databases"
    input: "Does NUTM2G have any entries in OMIM database?"
    expected: "NUTM2G has no OMIM match and no known Mendelian phenotypes."

- case:
    name: "MECP2 OMIM entries"
    category: "Gene-Phenotype Databases"
    input: "Does MECP2 have an OMIM number?"
    expected: "Yes, MECP2's OMIM number is 300005."

- case:
    name: "MECP2 OMIM entries 2"
    category: "Gene-Phenotype Databases"
    input: "Does MECP2 have any associated Mendelian phenotypes?"
    expected: "MECP2 is linked with several Mendelian phenotypes (generally: autism susceptibility and intellectual developmental disorders)."

- case:
