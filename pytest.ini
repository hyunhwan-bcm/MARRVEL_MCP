[pytest]
markers =
    unit: Unit tests with mocked dependencies (fast, no network required)
    integration_api: Integration tests that call real MARRVEL API (requires network)
    integration_mcp: Integration tests that run MCP server (requires server startup)
    integration: Generic integration test marker (deprecated - use integration_api or integration_mcp)
addopts =
    -ra
    --verbose
    --tb=short
    --strict-markers
    --color=yes

# Test execution examples:
# pytest -m "unit and not integration_api and not integration_mcp"  # Run only unit tests (125 tests, ~0.5s)
# pytest -m integration_api                   # Run only API integration tests (40 tests)
# pytest -m integration_mcp                   # Run only MCP server integration tests (6 tests)
# pytest -m "integration_api or integration_mcp"  # Run all integration tests (46 tests)
# pytest                                      # Run all tests (171 tests)
