[tool.black]
line-length = 100
target-version = ['py313']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
  | build
  | dist
  | \.pytest_cache
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
markers = [
    "integration: marks tests as integration tests (may be slow)",
    "unit: marks tests as unit tests with mocked dependencies (fast, no network required)",
    "integration_api: marks tests that call real MARRVEL API (requires network)",
    "integration_mcp: marks tests that run MCP server (requires server startup)",
]
