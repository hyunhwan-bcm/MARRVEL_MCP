name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit black

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Check Black formatting
        run: black --check --diff .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/ -v --tb=short -m "unit and not integration_api"

      - name: Run API integration tests
        run: pytest tests/ -v --tb=short -m "integration_api"
        continue-on-error: true  # Integration tests may fail due to API availability
      
      - name: Run MCP server integration tests
        run: pytest tests/ -v --tb=short -m "integration_mcp"
        continue-on-error: true  # Integration tests may fail due to server startup
